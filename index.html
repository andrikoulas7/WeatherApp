<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">City</h1>
        <p class="weather-icon"></p>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">20</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">What's the weather like?</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
